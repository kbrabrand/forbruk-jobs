name: transactions
on:
  schedule:
    - cron: "*/15 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Import accounts and transactions
        env:
          API_ROOT: ${{ secrets.API_ROOT }}
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
        run: |
          curl --request POST \
          --url "$API_ROOT/api/import" \
          --headers "secret-token: $SECRET_TOKEN"
